<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="styles.css">
   <title>Github finder</title>
</head>
<body class="bg-secondary">
   <div class="container searchContainer mt-5">
      <div class="row justify-content-md-center">
         <div class="col-md-10">
            <div class="search card card-body">
               <h2>Search for Github users</h2>
               <form id="search-form">
                  <p><input type="text" id="user" class="form-control" placeholder="search for username"></p>
                  <p><input type="submit" value="search" id="search-submit" class="btn btn-primary btn-block"></p>
                  <div id="error-handling"></div>
               </form>
            </div>
            <br/>
            <div id="profile">

            </div>
         </div>
      </div>
   </br/>
   </div>
   <script src="app.js"></script>
</body>
</html>
